<div class="container w-xxl w-auto-xs "
	ng-controller="SigninFormController"
	ng-init="app.settings.container = false;">
	<!-- <a href class="navbar-brand block m-t">{{app.name}}</a> -->
	<div class="m-b-lg" id="formClass">
    <div class="wrapper text-center">
    </div>
		<form name="form" class="form-validation">


	<div class="wrapper-md">
		<div class="panel panel-default animated zoomIn" >
		    <div class="panel-heading text-center">{{app.name}}</div>  
			<div class="panel-body">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="email" placeholder="邮箱" class="form-control no-border"
						ng-model="user.email" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="密码"
						class="form-control no-border" ng-model="user.password" required>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btnLogin btn-block"
				ng-click="login()" ng-disabled='form.$invalid'>
				登录
			</button>
			</div>	
		</div>
		
		</div>


			<!-- 
			<div class="text-center m-t m-b">
				<a ui-sref="access.forgotpwd">忘记密码?</a>
			</div>
			 -->
		</form>
	</div>
<!-- 	<div class="text-center"
		ng-include="'/public/app/tpl/blocks/page_footer.html'">
		{% include 'blocks/page_footer.html' %}
	</div> -->
</div>
