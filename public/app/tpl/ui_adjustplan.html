<div class="col-padding row hbox hbox-auto-xs hbox-auto-sm" ng-controller="planController">
	<script type="text/ng-template" id="deleteAdjustModel.html">
		<div ng-include="'/public/app/tpl/ui_adjustplan_delete_modal.html'"></div>
	</script>
	<div class="leftNav col-md-2 col-xs-2 col-padding bg-light dk b-r bg-auto" style="overflow-y: auto;"><!--  style="position:fixed"  -->
		<div class="" >
			<ul class="nav nav-pills nav-stacked ">
				<li ng-class="{active: currentname == item.name}"  ng-repeat="item in planlist" >
					<a   ng-click="selectdplan(item);">
						{{item.name}}
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="workBgColor col-padding"  ng-style="{height:showheight}" style="overflow-y: auto;">
		<div class="panel panel-default" >
			<!--ng-repeat="row in plandetail "-->
			<div class="panel-heading" style="position: relative">方案说明
				<button ng-click="explort()"   class="btn  btn-href" style="width: 50px;margin-left: 80%" >导出</button>
				<button ng-click="deletaplan(plandetail)"  class="btn  btn-href" style="width: 50px;">删除</button>
			</div>
			<div class="panel-body">
				<div class="list-group" ng-if="planlist.length">
					<div class="list-group-item">
						<div class="list-group-item-heading">
							一. 调整原因
						</div>
						<div class="list-group-item-text" style="margin: 10px;margin-left: 20px">
							{{plandetail.schedule_reason}}
						</div>
					</div>
					<div class="list-group-item">
						<div class="list-group-item-heading">
							二. 调整方案
						</div>
						<div class="list-group-item-text">
							<table class="table">

								<tr ng-repeat="row in plandetail.list">
									<td>姓名：{{row.name}}</td>
									<td>现任：{{row.now_post}}</td>
									<td>拟任：{{row.tobe_post}}</td>
									<td>调整原因：{{row.reason}}</td>
								</tr>
							</table>
							<!--<ul class="list-group">-->
								<!--<li class="list-group-item" ng-repeat="row in plandetail.list">{{row.name}},现任:{{row.now_post}},拟任:{{row.tobe_post}}，原因:{{row.reason}}</li>-->
							<!--</ul>-->
						</div>

					</div>
				</div>
				<div class="list-group" ng-if="!planlist.length">暂无方案</div>
			</div>
		</div>
		<!--<div ui-view ></div>-->
	</div>
</div>
