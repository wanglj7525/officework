<div ng-controller="deployCtrl">
	<!--<div class="bg-light md-whiteframe-z0 md-aside md-content hidden-xs affix" >-->
		<!--<nav ui-nav  ng-include="'/public/app/tpl/blocks/nosearch.nav.html'"></nav>-->
	<!--</div>-->
	<div class=" row">
		<script type="text/ng-template" id="savePeopleModel.html">
			<div ng-include="'/public/app/tpl/ui_deploysave_modal.html'"></div>
		</script>
		<script type="text/ng-template" id="selectPeopleModel.html">
			<div ng-include="'/public/app/tpl/ui_deploy_modal.html'"></div>
		</script>
		<script type="text/ng-template" id="myModalContent.html">
			<div ng-include="'/public/app/tpl/ui_message_modal.html'"></div>
		</script>
		<div class="col-md-4" >
			<div class="panel panel-default">
				<div class="panel-heading">请选择班子进行调整</div>
				<div class="panel-body row">
					<form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
						<div class="form-group">
							<label class="col-md-3 control-label">请选择</label>

							<div class="col-md-9 row">
								<div  >
									<select required="" class="form-control" ng-model="first" ng-options=" a.label for a in deploy"
											ng-change="second='';third='';">
										<!--<option value="">省</option>
										<!--<option value="">请选择</option>-->
									</select>
								</div>
								<div >
									<select  ng-show="first.children.length" class="form-control" ng-model="second" ng-options="b.label for b in first.children"
											 ng-change="third='';">
										<option value="">请选择或者取消选择</option>
									</select>
								</div>
								<div >
									<select ng-show="second.children.length" class="form-control" ng-model="third" ng-options="c.label for c in second.children">
										<option value="">请选择或者取消选择</option>
									</select>
								</div>
							</div>
						</div>
						<div class=" form-group">
							<label class="col-md-3 control-label">选择单位</label>
							<label class="col-md-9">
								{{first.label}}-{{second.label}}-{{third.label}}
							</label>
						</div>
						<div class="form-group">
							<button ng-click="selectdw(first,second,third)"  class="btn w-full btn-info ">确定 </button>
							<!--ng-show="first.children.length"-->
						</div>
					</form>
				</div>

			</div>
			<div  ng-repeat="row in daweilist">
				<div class="panel panel-default">
					<div class="panel-heading">{{row.name}}<label class="text-danger"> （点击头像查看详细信息，点击删除按钮，进行人员调动）</label>
						<!--<a  class="pull-right m-l"> <i class="fa fa-times"></i></a>-->
						<!--<a  class="pull-right m-l"> <i class="fa fa-refresh"></i></a>-->
					</div>
					<div class="row" >
						<div ng-repeat="t in row.peoples">
							<div class="col-sm-4">
								<div class="panel panel-card">
									<div class="item">
										<img ng-click="showOneDetail(t.id)" src="{{t.img}}" class="w-full r-t" alt="Washed Out">
									</div>
									<div class="list-group">
										<div class="list-group-item">{{t.name}}</div>
										<div class="list-group-item">{{t.company}}</div>
										<div class="list-group-item">
											<button class="btn btn-info  w-full"  ng-click="removepeople(t)">删除</button>
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn w-full  btn-info font-bold" ng-click="savedeploy()">保存调整</button>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-8">
			<accordion close-others="oneAtATime">
				<accordion-group is-open="status.open" class="b-info">
					<accordion-heading class="btn-info">
						设置查询条件 <label class="text-danger"> （点击显示或隐藏查询条件）</label><i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i>
					</accordion-heading>
					<!--<form>-->
						<!--<div class="form-group">-->
							<div class="vbox">
								<div class="" >
									<div class="cell scrollable hover">
										<div class="cell-inner">
											<div class="padder">
												<div class="list-group">
													<form name="searchform" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled" ng-submit="search()">
														<div class="form-group" style="margin-bottom: 0px" ng-repeat="searchitem in searchlist | filter:{show:'less'}">
															<label class="control-label">{{searchitem.title}}</label>
															<input type="button" class="btn btn-default left-button " ng-repeat="selectitem in searchitem.selectitem" ng-init="isSelected = false" ng-click="isSelected = !isSelected"  selectbutton="isSelected" value="{{selectitem.name}}" selectparam='{{selectitem.id}}'>
														</div>
														<div class="form-group">
															<button type="submit"  ng-click="status.open = !status.open" class="btn w-full  btn-info font-bold">搜索</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						<!--</div>-->
					<!--</form>-->
				</accordion-group>
			</accordion>
			<div class="panel panel-default">
				<div class="panel-heading">搜索结果<label class="text-danger"> （点击头像查看详细信息，点击删除按钮，进行人员调动）</label></div>
				<div class="panel-body row">
					<div class="row" >
						<div ng-repeat="t in imgs">
							<div class="col-sm-2">
								<div class="panel panel-card">
									<div class="item">
										<img ng-click="showOneDetail(t.id)" src="{{t.img}}" class="w-full r-t" alt="Washed Out">
									</div>
									<div class="">
										<div class="list-group-item">{{t.name}}</div>
										<div class="list-group-item">{{t.company}}</div>
										<div class="list-group-item">
											<button class="btn btn-info  w-full"  ng-click="selectpeople(t)">添加</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
