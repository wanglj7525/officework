<div class="modal-header" >
	<div style="position: relative">
		<span >
			<h3 class="modal-title">调配详情</h3>
		</span>


	</div>
</div>
<div class="modal-body" ng-controller="deployCtrl">
	<form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
		<div class="form-group">
			<label class="col-md-2 control-label">调配原因</label>

			<div class="col-md-10 row">
				<div  class=" m-l-n">
					<select required="" class="form-control" ng-model="reason" ng-options=" a.reason for a in reasonlist">
						<!--<option value="">省</option>-->
					</select>
				</div>
			</div>
		</div>
		<div class="form-group" >
			<label class="col-md-2 control-label" >现有职务</label>
			<table class=" table-bordered table-hover table-responsive">
				<tr class="row" ng-repeat="t in daweilist">
					<td class="col-md-11">{{t.jibiename}}</td>
					<td class="col-md-1"><input type="button" class="btn btn-default left-button " ng-init="isSelected = false" ng-click="isSelected = !isSelected"  selectbutton="isSelected" value="免职"></td>
				</tr>
			</table>
		</div>
		<div class="form-group" >
			<label class="col-md-2 control-label">调配职务</label>
			<table class="table-responsive">
				<tr class="row" id="addmoredeploy" ng-repeat="i in adddeploy ">
					<td class="col-md-11" style="padding-left: 0px;padding-right: 0px" >
						<div style="width: 50%;display: inline-block" >
									<ui-select ng-model="adddeploy" theme="bootstrap">
										<ui-select-match placeholder="请输入搜索...">{{$select.selected.name}}</ui-select-match>
										<ui-select-choices repeat="item in people | filter: $select.search">
											<div ng-bind-html="item.name| highlight: $select.search"></div>
										</ui-select-choices>
									</ui-select>
							<!--<input type="text" list="pasta"  ng-model="add.moredeploy" class="form-control">-->
							<!--<datalist id="pasta" >-->
							<!--<option  ng-value="t.place" ng-repeat="t in tree1">{{t.place}}</option>-->
							<!--</datalist>-->
						</div>
						<select class="form-control "  ng-model="i.id" style="width: 49%;display: inline">
							<option ng-selected="zhiwei.id == item.id" ng-repeat="item in tolist" ng-value="item.id">{{item.reason}}</option>
						</select>
					</td>
					<!--<td class="col-md-1"><input type="button" class="btn btn-default left-button " ng-click="addmoredeploy()" value="添加"></td>-->
					<td class="col-md-1"><input type="button" class="btn btn-default left-button " ng-click="addmoredeploy()" value="{{i.buttonname}}"></td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary" ng-click="ok()">确定</button>
</div>
