<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">添加奖惩记录</h3>
		</span>
	</div>
</div>
<div class="modal-body" ng-controller="SetPeopleCtrl as vm">
	<form name="addPeoplexueliform" class="form-horizontal">
		<div class="row">
			<div class="">
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.name.$invalid && !addPeoplexueliform.name.$pristine }">
					<label class="col-md-4 control-label">机关正处工资级别</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<ui-select ng-model="jiangcheng.jibie" theme="bootstrap">
								<ui-select-match placeholder="请选择工资级别">{{$select.selected.dz}}</ui-select-match>
								<ui-select-choices repeat="item in gongzijibie | filter: $select.search">
									<div ng-bind-html="item.dz | highlight: $select.search"></div>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.birthday.$invalid && !addPeoplexueliform.birthday.$pristine }">
					<label class="col-md-4 control-label">机关正处工资档次</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<ui-select ng-model="jiangcheng.dangci" theme="bootstrap">
								<ui-select-match placeholder="请选择工资档次">{{$select.selected.dz}}</ui-select-match>
								<ui-select-choices repeat="item in gongzidangci | filter: $select.search">
									<div ng-bind-html="item.dz | highlight: $select.search"></div>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
					<label class="col-md-4 control-label">事业五级管理薪级</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="jiangcheng.xiji" type="text" ng-model="newdata.jiguan" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
					<label class="col-md-4 control-label">奖惩说明</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<textarea rows="2" class="form-control" name="zhuanchang" ng-model="jiangcheng.shuoming" ></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="addPeoplexueliform.$invalid"  ng-click="ok()">确定</button>
</div>
