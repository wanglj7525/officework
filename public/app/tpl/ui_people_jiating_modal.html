<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">添加家庭成员</h3>
		</span>
	</div>
</div>
<div class="modal-body">
	<form name="addPeoplexueliform" class="form-horizontal">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.name.$invalid && !addPeoplexueliform.name.$pristine }">
					<label class="col-md-4 control-label">人员姓名</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="name" type="text" ng-model="newdata.name" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.birthday.$invalid && !addPeoplexueliform.birthday.$pristine }">
					<label class="col-md-4 control-label">出生日期</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="birthday" type="text" ng-model="newdata.birthday" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
					<label class="col-md-4 control-label">人员职务</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="jiguan" type="text" ng-model="newdata.jiguan" required>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.name.$invalid && !addPeoplexueliform.name.$pristine }">
					<label class="col-md-4 control-label">与该人关系</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="name" type="text" ng-model="newdata.name" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.birthday.$invalid && !addPeoplexueliform.birthday.$pristine }">
					<label class="col-md-4 control-label">政治面貌</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="birthday" type="text" ng-model="newdata.birthday" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
					<label class="col-md-4 control-label">人员现状</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="jiguan" type="text" ng-model="newdata.jiguan" required>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
				<label class="col-md-2 control-label">工作单位</label>
				<div class="col-md-10 row">
					<div  class=" m-l-n">
						<input class="form-control" name="jiguan" type="text" ng-model="newdata.jiguan" required>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="addPeoplexueliform.$invalid"  ng-click="ok()">确定</button>
</div>
