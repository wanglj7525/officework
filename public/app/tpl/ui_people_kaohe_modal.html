<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">添加年度考核</h3>
		</span>
	</div>
</div>
<div class="modal-body"  ng-controller="SetPeopleCtrl as vm">
	<form name="addPeoplexueliform" class="form-horizontal">
		<div class="row">
			<div class="">
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.name.$invalid && !addPeoplexueliform.name.$pristine }">
					<label class="col-md-4 control-label">考察类别</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<ui-select ng-model="kaocha.leibie" theme="bootstrap">
								<ui-select-match placeholder="请选择考察类别">{{$select.selected.dz}}</ui-select-match>
								<ui-select-choices repeat="item in kaochaleibie | filter: $select.search">
									<div ng-bind-html="item.dz | highlight: $select.search"></div>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.birthday.$invalid && !addPeoplexueliform.birthday.$pristine }">
					<label class="col-md-4 control-label">考察时间</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="birthday" type="text" ng-model="newdata.birthday" required>
						</div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : addPeoplexueliform.jiguan.$invalid && !addPeoplexueliform.jiguan.$pristine }">
					<label class="col-md-4 control-label">考察结论</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<ui-select ng-model="jiating.guanxi" theme="bootstrap">
								<ui-select-match placeholder="请选择考察结论">{{$select.selected.dz}}</ui-select-match>
								<ui-select-choices repeat="item in kaochajielun | filter: $select.search">
									<div ng-bind-html="item.dz | highlight: $select.search"></div>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="addPeoplexueliform.$invalid"  ng-click="ok()">确定</button>
</div>
