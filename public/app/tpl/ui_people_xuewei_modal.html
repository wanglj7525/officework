								<ui-select-choices repeat="item in elementSelect.xuewei | filter: $select.search">

								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>

				<!--</div>-->

					<label class="col-md-4 control-label">学位授予单位</label>
					<div class="col-md-8 row">
						<div  class=" m-l-n">
							<input class="form-control" name="school_name" type="text" ng-model="xuewei.school_name" required>
						</div>
					</div>

<div class="modal-footer">
