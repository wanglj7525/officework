<div ng-controller="SetDaimaCtrl">
     <div class="col-md-3  bg-light dk b-r bg-auto"><!--  style="position:fixed"  -->
          <div class="" >
               <ul class="nav nav-pills nav-stacked ">
                    <li ng-repeat="item in adjustlist" ui-sref-active="active">
                         <a ng-click="selectdaima(item)">
                              {{item.name}}
                         </a>
                    </li>
               </ul>
          </div>
     </div>
     <div class="col-md-9" style="">
          <div class="row ">
               <div class="panel panel-default">
                    <div class="panel-heading" style="position: relative">{{daima.name}}
                         <button type="submit"  class="btn btn-danger" style="width: 150px;position: absolute;right: 0;top:0;height: 100%;" >添加</button>
                    </div>
                    <table st-table="adjusttable"  class="table table-bordered table-striped">
                         <thead>
                         <tr>
                              <th>姓名</th>
                              <th>现任职务</th>
                              <th>拟免职务</th>
                              <th>拟任职务</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr ng-repeat="row in adjusttable" >
                              <td>{{row.name}}</td>
                              <td>{{row.company}}</td>
                              <td>{{row.company}}</td>
                              <td>
                                   <select class="selectAdjust"  ng-model="favoriteTopping">
                                        <!--
                                            <md-option ng-value="topping.name" ng-repeat="topping in toppings | filter: {category: 'meat' }">{{topping.name}}</md-option>
                                         -->
                                        <option value="">请选择职务</option>
                                        <option ng-value="topping.name" ng-repeat="topping in toppings">{{topping.name}}</option>
                                   </select>
                              </td>
                         </tr>
                         </tbody>
                    </table>
               </div>

          </div>
     </div>
</div>
