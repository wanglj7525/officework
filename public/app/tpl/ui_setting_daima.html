<div ng-controller="SetDaimaCtrl">
     <div class="col-md-3  bg-light dk b-r bg-auto"><!--  style="position:fixed"  -->
          <div class="" >
               <ul class="nav nav-pills nav-stacked ">
                    <li ng-repeat="item in daimalist" ui-sref-active="active">
                         <a ng-click="selectdaima(item)">
                              {{item.name}}
                         </a>
                    </li>
               </ul>
          </div>
     </div>
     <div class="col-md-9" style="">
          <div class="row ">
               <div class="panel panel-default">
                    <div class="panel-heading" style="position: relative">{{daima.name}}
                         <button type="submit"  class="btn btn-danger" style="width: 150px;position: absolute;right: 0;top:0;height: 100%;" >添加</button>
                    </div>
                    <table st-table="daima.childlist"  class="table table-bordered table-striped">
                         <thead>
                         <tr>
                              <th>id</th>
                              <th>名称</th>
                              <th>操作</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr ng-repeat="row in daima.childlist" >
                              <td>{{row.id}}</td>
                              <td>{{row.name}}</td>
                              <td>
                                   <button type="button"  class="btn btn-danger ">
                                        修改
                                   </button>
                                   <button type="button"  class="btn btn-danger ">
                                        删除
                                   </button>
                              </td>
                         </tr>
                         </tbody>
                    </table>
               </div>

          </div>
     </div>
</div>
