<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">添加代码</h3>
		</span>
	</div>
</div>
<div class="modal-body">
	<form name="adddaimaform" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
		<div class="form-group" ng-class="{ 'has-error' : adddaimaform.ano.$invalid && !adddaimaform.ano.$pristine }">
			<label class="col-lg-offset-1 col-xs-2 control-label daimabtn" >ano</label>
			<div class="col-xs-9 row">
				<div  class=" m-l-n">
					<input class="form-control" name="ano" type="text" ng-model="newdata.ano" required>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : adddaimaform.dz.$invalid && !adddaimaform.dz.$pristine }">
			<label class="col-lg-offset-1 col-xs-2 control-label daimabtn" >dz</label>
			<div class="col-xs-9 row">
				<div  class=" m-l-n">
					<input class="form-control" name="dz" type="text" ng-model="newdata.dz" required>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : adddaimaform.jc.$invalid && !adddaimaform.jc.$pristine }">
			<label class="col-lg-offset-1 col-xs-2 control-label daimabtn" >jc</label>
			<div class="col-xs-9 row">
				<div  class=" m-l-n">
					<input class="form-control" name="jc" type="text" ng-model="newdata.jc" required>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="adddaimaform.$invalid" ng-click="ok()">确定</button>
</div>
