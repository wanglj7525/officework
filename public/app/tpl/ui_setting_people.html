<div ng-controller="SetPeopleCtrl">
     <div class="panel panel-default">
          <div class="panel-heading" style="position: relative">人员管理
               <button type="submit" class="btn btn-add btn-href" style="width: 150px;" >添加</button>
          </div>
          <table st-table="peoplelist"  class="table table-bordered">
               <thead>
               <tr>
                    <th st-sort="name">姓名</th>
                    <th st-sort="company">职务</th>
                    <th st-sort="sex">性别</th>
                    <th st-sort="nation">民族</th>
                    <th st-sort="birthday">出生</th>
                    <th st-sort="place">籍贯</th>
                    <th st-sort="troops">入伍</th>
                    <th st-sort="party">入党</th>
                    <th st-sort="education">学历</th>
                    <th st-sort="school">学校</th>
                    <th>操作</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="row in peoplelist" >
                    <td>{{row.name}}</td>
                    <td>{{row.company}}</td>
                    <td>{{row.sex}}</td>
                    <td>{{row.nation}}</td>
                    <td>{{row.birthday}}</td>
                    <td>{{row.palce}}</td>
                    <td>{{row.troops}}</td>
                    <td>{{row.party}}</td>
                    <td>{{row.education}}</td>
                    <td>{{row.school}}</td>
                    <td>
                         <button type="button"  class="btn btn-href ">
                              修改
                         </button>
                         <button type="button"  class="btn btn-href ">
                              删除
                         </button>
                    </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                    <td colspan="6" class="text-center">
                         <div st-pagination="" st-items-by-page="10" st-displayed-pages="7" class="no-margin"></div>
                    </td>
               </tr>
               </tfoot>
          </table>
     </div>
</div>
