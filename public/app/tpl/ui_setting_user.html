<div ng-controller="SetUserCtrl">
     <script type="text/ng-template" id="addUserModel.html">
          <div ng-include="'/public/app/tpl/ui_setting_userdd_modal.html'"></div>
     </script>
     <script type="text/ng-template" id="updateUserModel.html">
          <div ng-include="'/public/app/tpl/ui_setting_userupdate_modal.html'"></div>
     </script>
     <div class="panel panel-default">
          <div class="panel-heading" style="position: relative">用户管理
               <button ng-click="addUser()" class="btn btn-add btn-href" style="width: 150px;" >添加</button>
          </div>
          <table st-table="userlist"  class="table table-bordered">
               <thead>
               <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th >登录名</th>
                    <th>角色</th>
                    <th>操作</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="row in userlist " >
                    <td ng-bind="$index+1">1</td>
                    <td>{{row.name}}</td>
                    <td>{{row.username}}</td>
                    <td >{{row.rolename}}</td>
                    <td>
                         <button type="button" ng-click="updateUsers(row)" class="btn btn-href ">
                              修改
                         </button>
                         <!--<button type="button"  class="btn btn-href ">-->
                              <!--删除-->
                         <!--</button>-->
                    </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                    <td colspan="6" class="text-center">
                         <div st-pagination="" st-items-by-page="10" st-displayed-pages="7" class="no-margin"></div>
                    </td>
               </tr>
               </tfoot>
          </table>
     </div>
</div>
