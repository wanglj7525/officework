<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">添加职位</h3>
		</span>
	</div>
</div>
<div class="modal-body">
	<form name="addpositionform" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
		<div class="form-group"  ng-class="{ 'has-error' : addpositionform.name.$invalid && !addpositionform.name.$pristine }">
			<label class="col-md-3 control-label">名称</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" name="name" type="text" ng-model="zws.name" required >
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">人数</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" type="number" ng-model="zws.num">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">排序</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" type="number" min="1" ng-model="zws.rank">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">职级</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<ui-select ng-model="zws.post_rank" theme="bootstrap">
						<ui-select-match placeholder="请选择职级">{{$select.selected.dz}}</ui-select-match>
						<ui-select-choices repeat="item in elementSelect.zhijilist | filter: $select.search">
							<div ng-bind-html="item.dz | highlight: $select.search"></div>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">职务类别</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<ui-select ng-model="zws.post_category" theme="bootstrap">
						<ui-select-match placeholder="请选择职务类别">{{$select.selected.dz}}</ui-select-match>
						<ui-select-choices repeat="item in elementSelect.zhiwuleibielist | filter: $select.search">
							<div ng-bind-html="item.dz | highlight: $select.search"></div>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="addpositionform.$invalid"  ng-click="ok()">确定</button>
</div>
