<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">修改职位</h3>
		</span>
	</div>
</div>
<div class="modal-body">
	<form name="updatepositionform" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
		<div class="form-group" ng-class="{ 'has-error' : updatepositionform.name.$invalid && !updatepositionform.name.$pristine }">
			<label class="col-md-3 control-label">名称</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" name="name" type="text" ng-model="newposition.name" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">人数</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" type="number" ng-model="newposition.num">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">排序</label>
			<div class="col-md-9 row">
				<div  class=" m-l-n">
					<input class="form-control" type="number" ng-model="newposition.rank">
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary" ng-disabled="updatepositionform.$invalid"  ng-click="ok()">确定</button>
</div>
