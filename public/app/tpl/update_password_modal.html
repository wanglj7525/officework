<div class="modal-header">
	<div style="position: relative">
		<span >
			<h3 class="modal-title">修改密码</h3>
		</span>
	</div>
</div>
<div class="modal-body">
	<form name="updatepasform" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled">
		<div class="form-group" ng-class="{ 'has-error' : updatepasform.oldpassword.$invalid && !updatepasform.oldpassword.$pristine }">
			<label class="col-xs-4 control-label">原始密码</label>
			<div class="col-xs-8 row">
				<div  class=" m-l-n">
					<input class="form-control" name="oldpassword" type="password" ng-model="newdata.oldpassword" required>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : updatepasform.password.$invalid && !updatepasform.password.$pristine }">
			<label class="col-xs-4 control-label">新密码</label>
			<div class="col-xs-8 row">
				<div  class=" m-l-n">
					<input class="form-control" name="password" type="password" ng-model="newdata.password" required>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">取消</button>
	<button class="btn btn-primary"  ng-disabled="updatepasform.$invalid" ng-click="ok()">确定</button>
</div>
