<div>
    <div class="panel panel-default">
        <table st-table="worktiptable"  class="table table-bordered">
            <thead>
            <tr>
                <th>分类</th>
                <th width="15%">地区/单位</th>
                <th>提示</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in worktiptable | filter: {category:pid}" >
                <td>{{row.category}}</td>
                <td>{{row.unit_name}}</td>
                <td >{{row.msg}}</td>
                <td >{{row.msg}}</td>
                <td class="lastTd">
                    <button type="button" ui-sref="app.deploy" class="btn btn-href btn-default">
                        班子调配
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
